{% extends 'layout2.html' %}
{% block name %}    Summary
{% endblock %}
{% block content %}
{% include 'flashmessage.html' %}
    <div class="container" style="height: fit-content;">
        <div class="row">
            <div class="col-md-12">
                <h3 style="margin-left: 450px;">Total Service Requests Provided</h3>
                <h4 style="margin-left: 650px;"><b>{{ total_service_requests }}</b></h4>
            </div>
            <div class="col-md-6">
                <h3>Total Services</h3>
                <canvas id="serviceStatusChart" width="400" height="200"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Ratings</h3>
                <canvas id="ratingsChart" width="400" height="200"></canvas>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            var ctx1 = document.getElementById('serviceStatusChart').getContext('2d');
            var serviceStatusChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ["Requested", "Assigned", "Rejected", "Closed"],
                    datasets: [{
                        label: 'Service Status',
                        data: [ {{ total_requested_services }}, {{ total_assigned_services }}, {{ total_rejected_services }}, {{ total_closed_services }} ], // Replace with your actual data
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            var ctx2 = document.getElementById('ratingsChart').getContext('2d');
            var ratingsChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ["0-1", "1-2", "2-3", "3-4", "4-5"],
                    datasets: [{
                        label: 'Ratings',
                        data: [ {{ ratings_count["0-1"] }}, {{ ratings_count["1-2"] }}, {{ ratings_count["2-3"] }}, {{ ratings_count["3-4"] }}, {{ ratings_count["4-5"] }} ],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(75, 192, 192)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });

        </script>
    </div>
</div>
{% endblock %}

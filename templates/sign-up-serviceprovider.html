<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <div id = "header" name = 'home_header'>
  <div>
    <a href="/"><b>HomeHelpr</b></a>

  </div>

    <div >
        <a href = '/login'><b>Login</b></a>
        <a href = '/sign-up-customer'><b>Sign Up as Customer</b></a>
    </div>
  </div>
  <div align="center">
    <div id = "main-body" name = 'home_main'>
        <div ><b>Login to HomeHelpr</b></div>
      <form method = "POST", id = "signup-form-customer">
        <div>
          <label >Email-ID: </label>
          <input type="text" name = "u_email" placeholder="abc@example.com"  required/><br>
        </div>
        <div>
          <label >Name: </label>
          <input type="text" name = "u_name" placeholder = "ABC"  required/><br>
        </div>
        <div>
          <label >Password: </label>
          <input type="password" name="u_password" placeholder = "Enter your password" required/><br>
        </div>
        <div>
          <label >Address: </label>
          <input type="text" name = "u_address"  required/><br>
        </div>
        <div>
          <label >Pincode: </label>
          <input type="text" name = "u_pincode"  required/><br>
        </div>
        <div>
          <input type="submit" name = "signup-cust" value = "Register" />
        </div>
      </form>


    </div>
  </div>
</body>
</html>

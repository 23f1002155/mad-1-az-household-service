{% extends 'layout.html' %}

{% block name %}
    Sign Up for Professional
{% endblock %}

{% block content %}
    <div class="container">
        <div style="height:fit-content">
            <h3>Services Provided By Us</h3>
            <div class="row">
            {% for service_category in service_categories %}
            <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
                <a href="{{ url_for('main.service', s_category_id = service_category.sc_id) }}" style="text-decoration: none;"><img src="https://picsum.photos/200?random={{loop.index}}" class="card-img-top" alt="imagecantbeloaded.jpg"></a>
                
                <div class="card-body">
                  <h5 class="card-title" value="{{ service_category.sc_id }}"><a href="{{ url_for('main.service', s_category_id = service_category.sc_id) }}" style="text-decoration: none; color:black">{{ service_category.sc_name }}</a></h5>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>

{% endblock %}

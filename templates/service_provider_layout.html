<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block name %}
            HomeHelpr
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
        {% block style %}
            
        {% endblock %}

</head>
<body style="background-color: rgb(240, 240, 240);">
  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to bottom right, rgb(17, 157, 106), rgb(0, 133, 133));">
    <div class="container-fluid">
      <span class="navbar-text">
      <a class="nav-link" href="/"><b><h3>HomeHelpr</h3></b></a>
      </span>
      
      <form action="{{ url_for('main.search_from_header') }}" method="get" class="inline">
        <div class="form-group row" style="margin-left: 220px; margin-top:-20px">
        <div class="col-md-4" style="margin-top:0px;margin-left:-190px">
        <label for="parameter"></label>

          <select class="parameter form-select" id="parameter" name="parameter" style="border-radius: 18px; margin-left:27px">
          <option value="parameter" selected>Search By...</option>
          <option value="sr_id">Service Request Id</option>
          <option value="customer_name">Customer Name</option>
          <option value="customer_pincode">Pincode</option>
          <option value="customer_city">City</option>
          <option value="sr_status">Service Status</option>
          <option value="sr_date_time">Service Date and Time</option>
          </select>

        </div>
        <div class="col-md-6" style="width: 550px;">
        <label for="query"></label>
        <input type="text" class="form-control" id="query" name="query" placeholder="Search..."  style="border-radius: 18px;">
        </div>
        <div class="col-md-1" style="margin-top: 26px;">
        <button type="submit" class="btn btn-success" style="border-radius: 18px; margin-left:-96px; margin-top:-1px">
            <i class="bi bi-search"></i> Search
        </button>
        </div>
        </div>
      </form>


      <div class="navbar-nav ms-auto">
        <b><a class="nav-link" href="{{ url_for('main.home') }}"><i class="bi bi-house-fill"></i> Home</a></b>
        <a class="nav-link" href="/profile"><i class="bi bi-person-circle"></i> <b>Profile</b></a>
        <b><a class="nav-link" href="{{  url_for('main.summary')}}"><i class="bi bi-pie-chart-fill"></i> Summary</a></b>
        <a class="btn btn-outline-light logout-btn" href="{{ url_for('main.logout')}}"><i class="bi bi-box-arrow-right"></i> <b> Logout</b></a>
      </div>
    </div>
    </nav>
    <style>
        .nav-link:hover {
            color: white;
          }
      .logout-btn {
        color: white;
        border-color: white;
      }
      .logout-btn:hover {
        background-color: rgb(220, 53, 69);
        color: white;
        border-color: rgb(220, 53, 69);
      }
    </style>
      {% block content %}
        
    {% endblock %}
      </body>
    
    {% include 'footer.html'   %}

    {% block script %}
        
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
